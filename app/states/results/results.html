<h2 class="page-tittle">Score Board</h2>
<div class="wrap">
	<main role="teams" class="score-content">
	<div class="match" ng-repeat="score in score" >
		<div class="team left">{{score.awayTeamName}}
		</div>
		<div ng-class="checkWinner(score.result.goalsAwayTeam, score.result.goalsHomeTeam)" >
			{{score.result.goalsAwayTeam}}
		</div>
		<div class="team"> {{score.homeTeamName}}
		</div>
		<div  ng-class="checkWinner(score.result.goalsHomeTeam, score.result.goalsAwayTeam)" >
			{{score.result.goalsHomeTeam}}
		</div>
	</div>
	</main>
</div>
